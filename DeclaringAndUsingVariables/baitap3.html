<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào số a:");
      let b = prompt("Nhập vào số b:");

      a = parseFloat(a);
      b = parseFloat(b);

      if (isNaN(a) || isNaN(b)) {
        document.write("Vui lòng nhập vào số hợp lệ.");
      } else if (b === 0) {
        document.write("Không thể chia cho 0.");
      } else {
        if (a % b === 0) {
          document.write(`${a} là bội của ${b}`);
        } else {
          document.write(`${a} không phải là bội của ${b}`);
        }
      }
    </script>
  </body>
</html>
