<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar of a month</title>
  </head>
  <style>
    h1 {
      text-align: center;
      color: blue;
    }
    .calendar {
      text-align: center;
      margin: auto;
    }

    .thu {
      text-align: center;
      width: 77px;
      height: 64px;
      color: #fff;
    }
    .day {
      text-align: center;

      width: 77px;
      height: 30px;
    }
    .calendar-Date {
      text-align: center;
      border-collapse: collapse;
      margin: auto;
    }
    .dayy {
      border: 1px solid black;
      width: 77px;
      height: 64px;
    }
  </style>
  <body>
    <h1>Tháng 10 - October</h1>
    <table class="calendar">
      <tr>
        <td class="thu" style="background-color: red">C.Nhật</td>
        <td class="thu" style="background-color: #ffcc66">T.Hai</td>
        <td class="thu" style="background-color: #ffcc33">T.Ba</td>
        <td class="thu" style="background-color: #ffcc00">T.Tư</td>
        <td class="thu" style="background-color: #ff9933">T.Năm</td>
        <td class="thu" style="background-color: #ff9900">T.Sáu</td>
        <td class="thu" style="background-color: #ff9900">T.Bảy</td>
      </tr>

      <tr>
        <td class="day" style="color: red">Sun</td>
        <td class="day">Mon</td>
        <td class="day">Tue</td>
        <td class="day">Wed</td>
        <td class="day">Thu</td>
        <td class="day">Fri</td>
        <td class="day" style="color: blue">Sat</td>
      </tr>
    </table>

    <table class="calendar-Date">
      <tr>
        <td class="dayy"></td>
        <td class="dayy"></td>
        <td class="dayy"></td>
        <td class="dayy"></td>
        <td class="dayy">1 <sup>13</sup></td>
        <td class="dayy">2 <sup>14</sup></td>
        <td class="dayy"><span style="color: blue">3</span> <sup>15</sup></td>
      </tr>

      <tr>
        <td class="dayy"><span style="color: red">4</span> <sup>16</sup></td>
        <td class="dayy">5 <sup>17</sup></td>
        <td class="dayy">6 <sup>18</sup></td>
        <td class="dayy">7 <sup>19</sup></td>
        <td class="dayy">8 <sup>20</sup></td>
        <td class="dayy">9 <sup>21</sup></td>
        <td class="dayy"><span style="color: blue">10</span> <sup>22</sup></td>
      </tr>

      <tr>
        <td class="dayy"><span style="color: red">11</span><sup>23</sup></td>
        <td class="dayy">12 <sup>24</sup></td>
        <td class="dayy">13 <sup>25</sup></td>
        <td class="dayy">14 <sup>26</sup></td>
        <td class="dayy">15 <sup>27</sup></td>
        <td class="dayy">16 <sup>28</sup></td>
        <td class="dayy"><span style="color: blue">17</span> <sup>29</sup></td>
      </tr>
      <tr>
        <td class="dayy"><span style="color: red">18</span> <sup>1.9</sup></td>
        <td class="dayy">19 <sup>2</sup></td>
        <td class="dayy">20<sup>3</sup></td>
        <td class="dayy">21 <sup>4</sup></td>
        <td class="dayy">22<sup>5</sup></td>
        <td class="dayy">23 <sup>6</sup></td>
        <td class="dayy"><span style="color: blue">24</span> <sup>7</sup></td>
      </tr>
      <tr>
        <td class="dayy"><span style="color: red">25</span> <sup>8</sup></td>
        <td class="dayy">26 <sup>9</sup></td>
        <td class="dayy">27 <sup>10</sup></td>
        <td class="dayy">28 <sup>11</sup></td>
        <td class="dayy">29 <sup>12</sup></td>
        <td class="dayy">30 <sup>13</sup></td>
        <td class="dayy"><span style="color: blue">31</span> <sup>14</sup></td>
      </tr>
    </table>
  </body>
</html>
