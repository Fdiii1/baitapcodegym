<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />

    <title>Sở thích</title>
  </head>
  <body>
    <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    <form action="" class="form">
      <table class="form-table">
        <tr>
          <td><label for=""> Họ và tên</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label for=""> Ngày sinh</label></td>
          <td><input type="date" /></td>
        </tr>

        <tr>
          <td><label for=""> Giới tính</label></td>
          <td><input type="radio" />Nam <input type="radio" />Nữ</td>
        </tr>
        <tr>
          <td><label>Địa chỉ</label></td>
          <td><textarea rows="3" cols="25"></textarea></td>
        </tr>
        <tr>
          <td><label for="">Lớp</label></td>
          <td>
            <select>
              <option value="">-Lớp-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for=""> Email</label></td>
          <td><input type="email" /></td>
        </tr>

        <tr>
          <td><label for=""> Số điện thoại</label></td>
          <td><input type="number" /></td>
        </tr>

        <tr>
          <td><button type="submit">Đăng kí</button></td>
          <td><button type="reset">Nhập lại</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
