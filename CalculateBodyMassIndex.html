<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
    <form action="">
      <label for="">Nhập vào cân nặng</label>
      <input type="number" id="weight" />
      <br />
      <br />
      <label for="">Nhập vào chiều cao</label>
      <input type="number" id="height" />
      <br />
      <br />
      <button id="bth" onclick="calculateBMI(event)">Tính</button>
      <div id="result"></div>
    </form>
    <script>
      function calculateBMI(event) {
        event.preventDefault();
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        if (isNaN(weight) || isNaN(height) || height === 0) {
          document.getElementById("result").innerText =
            "Vui lòng nhập đúng số!";
          return;
        }
        let BMI = weight / Math.pow(height, 2);

        if (BMI < 18.5) {
          document.getElementById(
            "result"
          ).innerText = `Underweght : ${BMI.toFixed(2)}`;
        } else if (18.5 <= BMI && BMI < 25.0) {
          document.getElementById("result").innerText = `Normal : ${BMI.toFixed(
            2
          )}`;
        } else if (25.0 <= BMI && BMI < 30.0) {
          document.getElementById(
            "result"
          ).innerText = `Overweight : ${BMI.toFixed(2)}`;
        } else {
          document.getElementById("result").innerText = `Obese : ${BMI.toFixed(
            2
          )}`;
        }
      }
    </script>
  </body>
</html>
